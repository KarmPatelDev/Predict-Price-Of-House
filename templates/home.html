<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container border my-5 p-2">
        <h3>House Price Prediction</h3>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="mb-3">
              <input type="text" name="CRIM" class="form-control" placeholder="CRIM" required>
            </div>
            <div class="mb-3">
                <input type="text" name="ZN" class="form-control" placeholder="ZN" required>
            </div>
            <div class="mb-3">
                <input type="text" name="INDUS" class="form-control" placeholder="INDUS" required>
            </div>
            <div class="mb-3">
                <input type="text" name="CHAS" class="form-control" placeholder="CHAS" required>
            </div>
            <div class="mb-3">
                <input type="text" name="NOX" class="form-control" placeholder="NOX" required>
            </div>
            <div class="mb-3">
                <input type="text" name="RM" class="form-control" placeholder="RM" required>
            </div>
            <div class="mb-3">
                <input type="text" name="AGE" class="form-control" placeholder="AGE" required>
            </div>
            <div class="mb-3">
                <input type="text" name="DIS" class="form-control" placeholder="DIS" required>
            </div>
            <div class="mb-3">
                <input type="text" name="RAD" class="form-control" placeholder="RAD" required>
            </div>
            <div class="mb-3">
                <input type="text" name="TAX" class="form-control" placeholder="TAX" required>
            </div>
            <div class="mb-3">
                <input type="text" name="PTRATIO" class="form-control" placeholder="PTRATIO" required>
            </div>
            <div class="mb-3">
                <input type="text" name="B" class="form-control" placeholder="B" required>
            </div>
            <div class="mb-3">
                <input type="text" name="LSTAT" class="form-control" placeholder="LSTAT" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="bg-success p-2 text-white">{{text}}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
